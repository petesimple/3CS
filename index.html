<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Cs Air Hockey</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1em;
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }
    .player-box {
      flex: 1;
      padding: 1em;
      border: 2px solid #fff;
      margin: 0 10px;
      cursor: pointer;
    }
    .waiting {
      margin-top: 1em;
      font-style: italic;
    }
    .controls {
      margin-top: 1.5em;
    }
    .log {
      background: #000;
      margin-top: 1em;
      padding: 1em;
      max-height: 200px;
      overflow-y: scroll;
      text-align: left;
      font-size: 0.9em;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏒 The 3Cs: Three Player Air Hockey</h1>
    <div>⏱️ <span id="timer">00:00</span></div>
  </header>

  <div class="players">
    <div class="player-box" id="leftBox" onclick="score('left')"></div>
    <div class="player-box" id="rightBox" onclick="score('right')"></div>
  </div>

  <div class="waiting" id="waitingPlayer">Waiting: </div>

  <div class="controls">
    <button onclick="undoLast()">Undo Last</button>
    <button onclick="resetGame()">Reset Match</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let players = [];
    let activeLeft, activeRight, waiting;
    let scores = {}, log = [];
    let timer = 0, timerInterval;

    function startGame(p1, p2, p3) {
      players = [p1, p2, p3];
      scores[p1] = 0;
      scores[p2] = 0;
      scores[p3] = 0;
      activeLeft = p1;
      activeRight = p2;
      waiting = p3;
      updateUI();
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = formatTime(timer);
      }, 1000);
    }

    function formatTime(t) {
      const mins = String(Math.floor(t / 60)).padStart(2, '0');
      const secs = String(t % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function score(side) {
      const scorer = side === 'left' ? activeLeft : activeRight;
      const loser = side === 'left' ? activeRight : activeLeft;
      scores[scorer]++;
      log.push(`${formatTime(timer)} – ${scorer} scored on ${loser}. ${waiting} rotated in.`);

      // Rotate
      const temp = waiting;
      waiting = loser;
      if (side === 'left') activeRight = temp;
      else activeLeft = temp;

      updateUI();
      checkWinner();
    }

    function updateUI() {
      document.getElementById('leftBox').textContent = `${activeLeft} (${scores[activeLeft]})`;
      document.getElementById('rightBox').textContent = `${activeRight} (${scores[activeRight]})`;
      document.getElementById('waitingPlayer').textContent = `Waiting: ${waiting} (${scores[waiting]})`;
      document.getElementById('log').innerHTML = log.map(line => `<div>${line}</div>`).join('');
    }

    function undoLast() {
      if (!log.length) return;
      log.pop();
      timer--; // crude rollback, can be improved later
      // full undo logic to be implemented in later version
      updateUI();
    }

    function resetGame() {
      clearInterval(timerInterval);
      location.reload();
    }

    // Initial prompt
    window.onload = () => {
      const p1 = prompt("Enter Player 1:");
      const p2 = prompt("Enter Player 2:");
      const p3 = prompt("Enter Player 3:");
      if (p1 && p2 && p3) {
        startGame(p1, p2, p3);
      } else {
        alert("Game requires 3 players.");
      }
    }

    function checkWinner() {
      for (const player of players) {
        if (scores[player] >= 7) {
          clearInterval(timerInterval);
          const ranking = [...players].sort((a, b) => scores[b] - scores[a]);
          alert(`🏆 Winner: ${ranking[0]}\n🥈 2nd: ${ranking[1]}\n🥉 3rd: ${ranking[2]}`);
        }
      }
    }
  </script>
</body>
</html>
